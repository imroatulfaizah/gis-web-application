                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

        });

        }

        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Masjid_2.png" /> Masjid': layer_Masjid_2,'<img src="legend/Gereja_1.png" /> Gereja': layer_Gereja_1,'kecamatan<br /><table><tr><td style="text-align: center;"><img src="legend/kecamatan_0_DESABALEARJOSARI0.png" /></td><td>DESA BALEARJOSARI</td></tr><tr><td style="text-align: center;"><img src="legend/kecamatan_0_DESAKARANGBESUKI1.png" /></td><td>DESA KARANGBESUKI</td></tr><tr><td style="text-align: center;"><img src="legend/kecamatan_0_DESATASIKMADU2.png" /></td><td>DESA TASIKMADU</td></tr><tr><td style="text-align: center;"><img src="legend/kecamatan_0_KELURAHANPENAGGUNGAN3.png" /></td><td>KELURAHAN PENAGGUNGAN</td></tr><tr><td style="text-align: center;"><img src="legend/kecamatan_0_KELURAHANSAWOJAJAR4.png" /></td><td>KELURAHAN SAWOJAJAR</td></tr><tr><td style="text-align: center;"><img src="legend/kecamatan_0_5.png" /></td><td></td></tr></table>': layer_kecamatan_0,}).addTo(map);
